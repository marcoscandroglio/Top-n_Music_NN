<!DOCTYPE html>
<html>
<head>
    <title>Song Genre Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload a Song to Determine its Genre</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="song" class="form-control-file mb-3" accept=".mp3, .wav">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        {% if predicted_genre %}
            <div class="mt-4">
                <h3>The predicted genre of the song is: {{ predicted_genre }}</h3>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
